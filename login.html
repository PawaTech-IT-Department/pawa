<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="styles/login.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"/>
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" 
      rel="stylesheet"
    />
  </head>
  <body>
   <body>
    <div class="card-container">
        <div class="card" id="card">
            <!-- Login Face (Front) -->
            <div class="card-face card-face-front" id="loginFace">
                <div>
                    <h2 class="form-title">Welcome Back!</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmailUsername">Email or Username</label>
                            <input type="text" id="loginEmailUsername" name="emailUsername" placeholder="Enter your email or username" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="submit-btn">Login</button>
                    </form>
                    <p class="switch-form-text">Don't have an account? <span class="switch-link" data-target="signup">Sign Up</span></p>
                </div>
            </div>

            <!-- Sign Up Face (Back) -->
            <div class="card-face card-face-back" id="signupFace">
                <!-- Initial Sign Up Options (Social + Create Account Button) -->
                <div class="signup-options-container" id="signupOptionsContainer">
                    <h2 class="form-title">Join Us!</h2>
                    <div class="social-login-options">
                        <button type="button" class="social-btn google-btn" id="googleSignupBtn">
                            <img src="https://www.google.com/favicon.ico" onerror="this.onerror=null;this.src='https://placehold.co/20x20/cccccc/333333?text=G'" alt="Google icon" class="social-icon"> Sign up with Google
                        </button>
                        <button type="button" class="social-btn apple-btn" id="appleSignupBtn">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Apple_logo_black.svg" onerror="this.onerror=null;this.src='https://placehold.co/20x20/cccccc/333333?text=A'" alt="Apple icon" class="social-icon"> Sign up with Apple
                        </button>
                    </div>

                    <div class="divider"><span>OR</span></div>

                    <button type="button" class="social-btn" id="createAccountBtn">Create Account</button>
                    <p class="switch-form-text">Already have an account? <span class="switch-link" data-target="login">Login</span></p>
                </div>

                <!-- Manual Sign Up Form (Initially Hidden) -->
                <div class="manual-signup-form-container" id="manualSignupFormContainer">
                    <h2 class="form-title">Create Your Account</h2>
                    <form id="signupForm">
                        <div class="form-group">
                            <label for="signupEmail">Email Address</label>
                            <input type="email" id="signupEmail" name="email" placeholder="Enter your email address" required>
                        </div>
                        <div class="form-group">
                            <label for="signupUsername">Username</label>
                            <input type="text" id="signupUsername" name="username" placeholder="Choose a username" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" name="password" placeholder="Create a password" required>
                        </div>
                        <button type="submit" class="submit-btn">Sign Up</button>
                    </form>
                    <p class="back-link" id="backToOptionsLink">Back to Options</p>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
