<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neszi Admin</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="/styles/admin.css" />
  </head>
  <body>
    <div id="sidebar-placeholder"></div>

    <div class="main-content">
      <div id="header-placeholder"></div>

      <main>
        <div
          style="display: flex; justify-content: flex-end; margin-bottom: 20px"
        >
          <button
            onclick="logout()"
            style="
              padding: 10px 20px;
              background-color: crimson;
              color: white;
              border: none;
              border-radius: 5px;
              cursor: pointer;
            "
          >
            Log Out
          </button>
        </div>

        <div class="cards">
          <div class="card-single">
            <div>
              <h1 id="total-customers">0</h1>
              <span>Customers</span>
            </div>
            <div>
              <span class="las la-users"></span>
            </div>
          </div>
          <div class="card-single">
            <div>
              <h1 id="total-products">0</h1>
              <span>Products</span>
            </div>
            <div>
              <span class="las la-box-open"></span>
            </div>
          </div>
          <div class="card-single">
            <div>
              <h1 id="total-orders">0</h1>
              <span>Orders</span>
            </div>
            <div>
              <span class="las la-shopping-bag"></span>
            </div>
          </div>
          <div class="card-single income-card">
            <div>
              <h1 id="total-income">$0</h1>
              <span>Income</span>
            </div>
            <div>
              <span class="las la-wallet"></span>
            </div>
          </div>
        </div>

        <div class="recent-grid">
          <div class="orders">
            <div class="card">
              <div class="card-header">
                <h3>Recent Orders</h3>
                <button
                  onclick="window.location.href='/admin-pages/orders.html'"
                >
                  See all <span class="las la-arrow-right"></span>
                </button>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table width="100%">
                    <thead>
                      <tr>
                        <td>Order ID</td>
                        <td>Product</td>
                        <td>Status</td>
                      </tr>
                    </thead>
                    <tbody id="ordersList">
                      <!-- Dynamic orders will appear here -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <div class="customers">
            <div class="card">
              <div class="card-header">
                <h3>New Customers</h3>
                <button
                  onclick="window.location.href='/admin-pages/customers.html'"
                >
                  See all <span class="las la-arrow-right"></span>
                </button>
              </div>
              <div class="card-body" id="customersList">
                <!-- Dynamic customers will appear here -->
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      function logout() {
        localStorage.removeItem("loggedIn");
        window.location.href = "/admin-pages/log-out.html";
      }

      if (localStorage.getItem("loggedIn") !== "true") {
        window.location.href = "/admin-pages/log-out.html";
      }
    </script>

    <script src="/scripts/admin.js"></script>
  </body>
</html>
