<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart - Pawa</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <!-- HEADER NAV -->
    <main-header></main-header>
    <!-- REST OF THE CONTENT -->
    <section class="cart--section">
      <div class="container">
        <h2 class="section--title cart--title">Your Cart</h2>
        <p class="section--subtitle cart--subtitle">
          Ready to make these tech dreams come true?
        </p>
      </div>
      <div class="cart--content">
        <div class="cart--product--list"></div>
        <!-- Order Summary -->
        <div class="cart--summary">
          <h3>Order Summary</h3>
          <div class="summary--item">
            <span>Subtotal</span>
            <span>$2,047</span>
          </div>
          <div class="summary--item">
            <span>Shipping</span>
            <span class="free--shipping">Free</span>
          </div>
          <div class="summary--item">
            <span>Tax</span>
            <span>$184</span>
          </div>
          <!-- total -->
          <div class="summary--total">
            <span>Total</span>
            <span>$2,211</span>
          </div>
          <button class="btn btn--primary proceed-checkout-btn">
            Proceed to Checkout
          </button>
          <button class="btn btn--secondary continue-shopping-btn">
            Continue Shopping
          </button>
          <p class="shipping--info">
            <i class="fas fa-truck"></i> Free shipping on orders over $100
          </p>
        </div>
      </div>
    </section>

    <!-- FOOTER  -->
    <main-footer></main-footer>
    <!-- SCRIPTS -->
    <script type="module" src="/scripts/checkout.js"></script>
    <script src="/script.js"></script>
    <script src="/js-components/header & footer components.js"></script>
  </body>
</html>
