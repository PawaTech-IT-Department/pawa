<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neszi Admin</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="/styles/admin.css" />
  </head>
  <body>
    <div id="sidebar-placeholder"></div>

    <div class="main-content">
      <div id="header-placeholder"></div>

      <main>
        <!-- Summary Cards -->
        <div class="inventory-summary">
          <div class="inventory-card purple-border">
            Total Items: <span id="total-items">0</span>
          </div>
          <div class="inventory-card green-border">
            In Stock: <span id="in-stock-count">0</span>
          </div>
          <div class="inventory-card orange-border">
            Low Stock: <span id="low-stock-count">0</span>
          </div>
          <div class="inventory-card pink-border">
            Out of Stock: <span id="out-of-stock-count">0</span>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3>Inventory List</h3>
            <button id="showAddInventoryModal" class="btn">
              Add Inventory
            </button>
          </div>

          <!-- Filter -->
          <div class="filter-wrapper">
            <select id="stock-filter">
              <option value="all">All</option>
              <option value="in">In Stock</option>
              <option value="low">Low Stock</option>
              <option value="out">Out of Stock</option>
            </select>
          </div>

          <div class="card-body">
            <div class="table-responsive">
              <table id="inventory-table">
                <thead>
                  <tr>
                    <th>Item ID</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Stock</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="inventory-list">
                  <!-- Dynamic inventory rows -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Add Inventory Modal -->
    <div id="addinventoryModal" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h3>Add New Inventory Item</h3>
          <button class="close-button" data-close-button>&times;</button>
        </div>

        <div class="modal-body">
          <form id="add-inventory-form">
            <div class="form-group">
              <label for="itemId">Item ID</label>
              <input type="text" id="itemId" required readonly />
            </div>
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" id="productName" required />
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <input type="text" id="category" required />
            </div>
            <div class="form-group">
              <label for="stock">Stock</label>
              <input type="number" id="stock" required />
            </div>

            <div class="form-actions">
              <button type="submit" class="btn">Save</button>
              <button type="button" class="btn cancel-btn" data-close-button>
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../scripts/admin.js"></script>
    <script src="/admin-pages/inventory.js"></script>
  </body>
</html>
