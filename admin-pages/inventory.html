<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neszi Admin</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="/styles/admin.css" />
  </head>
  <body>
    <div id="sidebar-placeholder"></div>

    <div class="main-content">
      <div id="header-placeholder"></div>

      <main>
        <div class="card">
          <div class="card-header">
            <h3>Inventory List</h3>
            <button>Add New Item</button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table>
                <thead>
                  <tr>
                    <td>Item ID</td>
                    <td>Product Name</td>
                    <td>Category</td>
                    <td>Stock</td>
                    <td>Status</td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>#IN001</td>
                    <td>Refurbished HP Laptop</td>
                    <td>Laptops</td>
                    <td>23</td>
                    <td><span class="status purple"></span> In Stock</td>
                  </tr>
                  <tr>
                    <td>#IN002</td>
                    <td>Canon All-in-One Printer</td>
                    <td>Printers</td>
                    <td>5</td>
                    <td><span class="status orange"></span> Low Stock</td>
                  </tr>
                  <tr>
                    <td>#IN003</td>
                    <td>Epson Projector X500</td>
                    <td>Projectors</td>
                    <td>0</td>
                    <td><span class="status pink"></span> Out of Stock</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>

  <script src="../scripts/admin.js"></script>
</html>
