<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neszi Admin</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="/styles/admin.css" />
  </head>
  <body>
    <div id="sidebar-placeholder"></div>

    <div class="main-content">
      <div id="header-placeholder"></div>

      <main>
        <div class="card">
          <div class="card-header">
            <h3>Customer List</h3>
            <button id="showAddModal">Add New</button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table>
                <thead>
                  <tr>
                    <td>Customer ID</td>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Phone</td>
                    <td>Status</td>
                    <td>Action</td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>#CU001</td>
                    <td>Liam Hemingway</td>
                    <td>liam@example.com</td>
                    <td>+254712345678</td>
                    <td><span class="status purple"></span> Active</td>
                    <td><button class="delete-btn">Delete</button></td>
                  </tr>
                  <tr>
                    <td>#CU002</td>
                    <td>Elizabeth Keen</td>
                    <td>elizabeth@example.com</td>
                    <td>+254798765432</td>
                    <td><span class="status pink"></span> Inactive</td>
                    <td><button class="delete-btn">Delete</button></td>
                  </tr>
                  <tr>
                    <td>#CU003</td>
                    <td>Tom Keen</td>
                    <td>tom@example.com</td>
                    <td>+254700000001</td>
                    <td><span class="status orange"></span> Pending</td>
                    <td><button class="delete-btn">Delete</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- Add New Customer Modal -->
        <div class="modal-overlay" id="addModal">
          <div class="modal">
            <h3>Add New Customer</h3>
            <form id="addForm">
              <div class="form-group">
                <label for="productName">Customer Name:</label>
                <input type="text" id="productName" required />
              </div>
              <div class="form-group">
                <label for="categoryOrEmail">Email:</label>
                <input type="email" id="categoryOrEmail" required />
              </div>
              <div class="form-group">
                <label for="stockOrPhone">Phone:</label>
                <input type="tel" id="stockOrPhone" required />
              </div>
              <div class="form-group">
                <label for="status">Status:</label>
                <select id="status">
                  <option value="Active">Active</option>
                  <option value="Inactive">Inactive</option>
                  <option value="Pending">Pending</option>
                </select>
              </div>
              <div class="form-actions">
                <button type="submit">Save</button>
                <button type="button" id="cancelModal">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>

  <script src="../scripts/admin.js"></script>
</html>
