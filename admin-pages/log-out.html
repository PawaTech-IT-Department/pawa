<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>log in</title>
    <link rel="stylesheet" href="/styles/admin.css" />
    <link rel="stylesheet" href="/styles/login-admin.css" />
    <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  </head>
  <body>
    <!-- <div id="sidebar-placeholder"></div>

    <div class="main-content">
      <div id="header-placeholder"></div> -->
      <div class="container">
    <!-- === LOGIN FORM === -->
    <div id="loginForm" class="form-box">
      <h2>Login</h2>
      <div class="input-box">
        <input type="text" id="loginUsername" placeholder="Username" />
        <i class="las la-user"></i>
      </div>

      <div class="input-box">
        <input type="password" id="loginPassword" placeholder="Password" />
        <i class="las la-lock"></i>
      </div>

      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot password</a>
      </div>

      <button onclick="login()">Login</button>
      <p class="switch">Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
    </div>

    <!-- === REGISTER FORM === -->
    <div id="registerForm" class="form-box hidden">
      <h2>Register</h2>
      <div class="input-box">
        <input type="text" id="registerUsername" placeholder="Username" />
        <i class="las la-user"></i>
      </div>

      <div class="input-box">
        <input type="password" id="registerPassword" placeholder="Password" />
        <i class="las la-lock"></i>
      </div>

      <div class="input-box">
        <input type="password" id="registerConfirm" placeholder="Confirm Password" />
        <i class="las la-lock"></i>
      </div>

      <button onclick="register()">Create Account</button>
      <p class="switch">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
  </div>

  <!-- <script src="../scripts/admin.js"></script> -->

  <script>
    // Redirect to dashboard if already logged in
    if (localStorage.getItem("loggedIn")) {
      window.location.href = "/admin.html";
    }

    // Show/hide forms
    function showRegister() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registerForm").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("registerForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }

    // Register new account
    function register() {
      const username = document.getElementById("registerUsername").value.trim();
      const password = document.getElementById("registerPassword").value;
      const confirm = document.getElementById("registerConfirm").value;

      if (password !== confirm) {
        alert("Passwords do not match.");
        return;
      }

      localStorage.setItem("adminUsername", username);
      localStorage.setItem("adminPassword", password);
      localStorage.setItem("loggedIn", "true");
      alert("Account created! Redirecting...");
      window.location.href = "/admin.html";
    }

    // Login to account
    function login() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;

      const storedUser = localStorage.getItem("adminUsername");
      const storedPass = localStorage.getItem("adminPassword");

      if (username === storedUser && password === storedPass) {
        localStorage.setItem("loggedIn", "true");
        alert("Login successful!");
        window.location.href = "/admin.html";
      } else {
        alert("Invalid credentials.");
      }
    }
  </script>
  </body>
</html>
