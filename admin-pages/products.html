<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | Neszi Admin</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="/styles/admin.css" />
  </head>
  <body>
    <div id="sidebar-placeholder"></div>
    <div class="main-content">
      <div id="header-placeholder"></div>
      <main>
        <div class="card-header">
          <h3>Product Management</h3>
          <button id="showAddProductModal">Add Product</button>
        </div>

        <div class="search-wrapper" style="margin-bottom: 20px">
          <span class="las la-search"></span>
          <input type="text" placeholder="Search Products..." />
        </div>

        <div class="card">
          <div class="table-responsive">
            <table>
              <thead>
                <tr>
                  <td>Product</td>
                  <td>Category</td>
                  <td>Price</td>
                  <td>Stock</td>
                  <td colspan="2">Actions</td>
                </tr>
              </thead>
              <tbody id="products-table-body">
                <!-- Dynamic product rows will be injected here -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Edit Product Modal -->
        <div class="modal-overlay" id="edit-product-modal">
          <div class="modal-content">
            <h2>Edit Product</h2>
            <form id="edit-product-form">
              <div class="form-group">
                <label>Product Name</label>
                <input type="text" id="edit-product-name" required />
              </div>
              <div class="form-group">
                <label>Category</label>
                <input type="text" id="edit-product-category" required />
              </div>
              <div class="form-group">
                <label>Price</label>
                <input type="number" id="edit-product-price" required />
              </div>
              <div class="form-group">
                <label>Stock</label>
                <input type="number" id="edit-product-stock" required />
              </div>
              <div class="modal-buttons">
                <button type="submit">Save Changes</button>
                <button type="button" id="cancel-edit">Cancel</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Add Product Modal -->
        <div class="modal-overlay" id="addProductModal">
          <div class="modal">
            <h3>Add New Product</h3>
            <form id="addProductForm">
              <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" required />
              </div>
              <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" required />
              </div>
              <div class="form-group">
                <label for="price">Price ($):</label>
                <input type="number" id="price" required />
              </div>
              <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" required />
              </div>
              <div class="form-actions">
                <button type="submit">Add</button>
                <button type="button" id="cancelAddProduct">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="/scripts/admin.js"></script>
    <script src="/admin-pages/products.js"></script>
  </body>
</html>
