<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders | Neszi Admin</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="/styles/admin.css" />
  </head>
  <body>
    <div id="sidebar-placeholder"></div>
    <div class="main-content">
      <div id="header-placeholder"></div>
      <main>
        <!-- Summary Cards -->
        <div class="inventory-summary">
          <div class="inventory-card purple-border">
            Total Orders: <span id="total-orders">0</span>
          </div>
          <div class="inventory-card orange-border">
            Pending: <span id="pending-count">0</span>
          </div>
          <div class="inventory-card pink-border">
            Processing: <span id="processing-count">0</span>
          </div>
          <div class="inventory-card green-border">
            Shipped: <span id="shipped-count">0</span>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3>Order Overview</h3>
            <button id="showAddOrderModal" class="add-btn">Add Order</button>
          </div>

          <div class="card-body">
            <div class="table-responsive">
              <table id="orders-table">
                <thead>
                  <tr>
                    <td>Order ID</td>
                    <td>Customer</td>
                    <td>Total</td>
                    <td>Status</td>
                    <td>Date</td>
                    <td>Actions</td>
                  </tr>
                </thead>
                <tbody id="orders-list">
                  <!-- Orders will be dynamically loaded here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- Modal Overlay -->
        <div id="orderModal">
          <form id="orderForm" class="modal-box">
            <input type="text" id="orderId" placeholder="Order ID" />
            <input type="text" id="customerName" placeholder="Customer Name" />
            <input type="number" id="orderTotal" placeholder="Total Amount" />
            <select id="orderStatus">
              <option value="Pending">Pending</option>
              <option value="Shipped">Shipped</option>
              <option value="Delivered">Delivered</option>
            </select>
            <div class="modal-actions">
              <button type="submit" class="btn">Save</button>
              <button type="button" class="btn cancel" id="cancelOrderModal">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="/scripts/admin.js"></script>
    <script src="/admin-pages/orders.js"></script>
  </body>
</html>
