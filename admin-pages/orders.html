<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders | Neszi Admin</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="/styles/admin.css" />
  </head>
  <body>
    <div id="sidebar-placeholder"></div>
    <div class="main-content">
      <div id="header-placeholder"></div>
      <main>
        <div class="card-header">
          <h3>Order Overview</h3>
          <div>
            <button>All</button>
            <button style="background: var(--orange); color: white">
              Pending
            </button>
            <button style="background: var(--pink); color: white">
              Processing
            </button>
            <button style="background: var(--purple); color: white">
              Shipped
            </button>
          </div>
        </div>

        <div class="card">
          <div class="table-responsive">
            <table>
              <thead>
                <tr>
                  <td>Order ID</td>
                  <td>Customer</td>
                  <td>Total</td>
                  <td>Status</td>
                  <td>Date</td>
                  <td>Actions</td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>#ORD101</td>
                  <td>James Smith</td>
                  <td>$450</td>
                  <td><span class="status orange"></span> Pending</td>
                  <td>2025-07-30</td>
                  <td><button>View</button></td>
                </tr>
                <tr>
                  <td>#ORD102</td>
                  <td>Anna White</td>
                  <td>$1,100</td>
                  <td><span class="status pink"></span> Processing</td>
                  <td>2025-07-29</td>
                  <td><button>View</button></td>
                </tr>
                <tr>
                  <td>#ORD103</td>
                  <td>Michael Johnson</td>
                  <td>$760</td>
                  <td><span class="status purple"></span> Shipped</td>
                  <td>2025-07-28</td>
                  <td><button>View</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script src="/scripts/admin.js"></script>
  </body>
</html>
