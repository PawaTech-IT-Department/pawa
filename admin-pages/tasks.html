<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neszi Admin</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="/styles/admin.css" />
  </head>
  <body>
    <div id="sidebar-placeholder"></div>

    <div class="main-content">
      <div id="header-placeholder"></div>

      <main>
        <div class="card">
          <div class="card-header">
            <h3>Task List</h3>
            <button id="showAddTaskModal">Add Task</button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table>
                <thead>
                  <tr>
                    <td>Task ID</td>
                    <td>Description</td>
                    <td>Assigned To</td>
                    <td>Due Date</td>
                    <td>Status</td>
                    <td>Action</td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>#TSK001</td>
                    <td>Update product listings</td>
                    <td>Grace Njeri</td>
                    <td>2025-07-28</td>
                    <td><span class="status orange"></span> In Progress</td>
                    <td><button class="delete-btn">Delete</button></td>
                  </tr>
                  <tr>
                    <td>#TSK002</td>
                    <td>Verify stock levels</td>
                    <td>John Doe</td>
                    <td>2025-07-26</td>
                    <td><span class="status purple"></span> Completed</td>
                    <td><button class="delete-btn">Delete</button></td>
                  </tr>
                  <tr>
                    <td>#TSK003</td>
                    <td>Respond to customer inquiries</td>
                    <td>Candence Sinclar</td>
                    <td>2025-07-25</td>
                    <td><span class="status pink"></span> Not Started</td>
                    <td><button class="delete-btn">Delete</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Add New Task Modal -->
        <div class="modal-overlay" id="addTaskModal">
          <div class="modal">
            <h3>Add New Task</h3>
            <form id="addTaskForm">
              <div class="form-group">
                <label for="taskDescription">Description:</label>
                <input type="text" id="taskDescription" required />
              </div>
              <div class="form-group">
                <label for="taskAssignee">Assigned To:</label>
                <input type="text" id="taskAssignee" required />
              </div>
              <div class="form-group">
                <label for="taskDueDate">Due Date:</label>
                <input type="date" id="taskDueDate" required />
              </div>
              <div class="form-group">
                <label for="taskStatus">Status:</label>
                <select id="taskStatus">
                  <option value="Not Started">Not Started</option>
                  <option value="In Progress">In Progress</option>
                  <option value="Completed">Completed</option>
                </select>
              </div>
              <div class="form-actions">
                <button type="submit">Save</button>
                <button type="button" id="cancelTaskModal">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>

  <script src="../scripts/admin.js"></script>
</html>
